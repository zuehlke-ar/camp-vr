apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'com.codepoetics:protonpack:1.7'
    compile 'com.google.apis:google-api-services-mapsengine:v1-rev64-1.20.0'
    compile 'com.google.maps:google-maps-services:0.1.7'
    compile 'com.cedarsoftware:json-io:4.1.6'
}